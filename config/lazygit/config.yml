gui:
  scrollHeight: 4 # how many lines you scroll by
  scrollPastBottom: false # enable scrolling past the bottom
  theme:
    lightTheme: false
os:
  editCommand: 'nvim' # see 'Configuring File Editing' section
  editCommandTemplate: '{{editor}} +{{line}} -- {{filename}}'
  openCommand: ''

git:
  paging:
    colorArg: always
    pager: delta --light --paging=never
